name: ci

on: [push, pull_request]

concurrency:
  group: '${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}'
  cancel-in-progress: true

jobs:
  deno:
    name: dax-${{ matrix.os }}
    if: |
      github.event_name == 'push' ||
      !startsWith(github.event.pull_request.head.label, 'dsherret:')
      && github.ref_name != 'build'
      && !startsWith(github.ref, 'refs/tags/release/')
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Install deno
        uses: denoland/setup-deno@v1

      - uses: dprint/check@v2.1
        if: runner.os == 'Linux'

      - name: lint
        if: runner.os == 'Linux'
        run: deno lint

      - name: test
        run: deno test -A

      - name: pack
        run: deno task pack

        # todo: move this step into denoland/publish-folder
      - name: Get tag version
        if: contains(matrix.os, 'ubuntu') && startsWith(github.ref, 'refs/tags/')
        id: get_tag_version
        run: echo TAG_VERSION=release/${GITHUB_REF/refs\/tags\//} >> $GITHUB_OUTPUT

      - name: Build and publish if tag
        uses: denoland/publish-folder@82ce065074e7174baf444332c4b7c40869a4909a
        if: contains(matrix.os, 'ubuntu')
        with:
          folder: dist
          tag: ${{ steps.get_tag_version.outputs.TAG_VERSION }}
          token: ${{ secrets.DENOBOT_PAT }}
